<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: #000000;
            color: white;
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            z-index: 10;
            pointer-events: none;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(45deg, #00f0ff, #ff00ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            color: #00f0ff;
            margin-top: 5px;
            font-weight: 300;
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .control-hint {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: clamp(0.75rem, 1.8vw, 0.95rem);
            backdrop-filter: blur(10px);
            color: #00f0ff;
            animation: pulse 2s ease-in-out infinite;
        }

        .planet-info {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            width: 90%;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid;
            border-radius: 20px;
            padding: 25px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(20px);
        }

        .planet-info.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(-50%) scale(1);
        }

        .planet-info.project-0 {
            border-color: #ff006e;
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.5);
        }

        .planet-info.project-1 {
            border-color: #00f0ff;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.5);
        }

        .planet-info.project-2 {
            border-color: #8b00ff;
            box-shadow: 0 0 40px rgba(139, 0, 255, 0.5);
        }

        .planet-info.project-3 {
            border-color: #00ff88;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
        }

        .planet-info h2 {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .planet-info p {
            font-size: clamp(0.85rem, 2vw, 1rem);
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tech-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            font-weight: 500;
        }

        .close-planet {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-planet:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }

        @media (max-width: 768px) {
            .hud {
                padding: 20px;
            }

            .planet-info {
                right: 50%;
                transform: translateX(50%) translateY(-50%);
                max-width: 90%;
            }

            .planet-info.active {
                transform: translateX(50%) translateY(-50%) scale(1);
            }

            .controls {
                bottom: 20px;
            }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #00f0ff;
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="loading">Initializing Galaxy...</div>
    
    <div id="canvas-container"></div>
    
    <div class="hud">
        <div class="title">PORTFOLIO GALAXY</div>
        <div class="subtitle">Explore the Universe of Projects</div>
    </div>

    <div class="controls">
        <div class="control-hint">üñ±Ô∏è Drag to Rotate</div>
        <div class="control-hint">ü™ê Click Planets to Explore</div>
    </div>

    <div class="planet-info" id="planetInfo">
        <button class="close-planet" onclick="closePlanetInfo()">√ó</button>
        <h2 id="planetTitle"></h2>
        <p id="planetDesc"></p>
        <div class="tech-badges" id="planetTech"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const projects = [
            {
                title: "AI Neural Network",
                description: "Deep learning model for image recognition with 98% accuracy. Trained on custom datasets with real-time inference.",
                tech: ["PyTorch", "TensorFlow", "Python", "CUDA"],
                color: 0xff006e,
                size: 0.4,
                orbit: 4
            },
            {
                title: "Blockchain DApp",
                description: "Decentralized application with smart contracts, NFT marketplace, and crypto wallet integration.",
                tech: ["Solidity", "Web3.js", "Ethereum", "React"],
                color: 0x00f0ff,
                size: 0.35,
                orbit: 5.5
            },
            {
                title: "AR Experience",
                description: "Augmented reality mobile app with 3D object placement and real-time physics simulation.",
                tech: ["Unity", "ARKit", "C#", "Blender"],
                color: 0x8b00ff,
                size: 0.38,
                orbit: 7
            },
            {
                title: "Cloud Platform",
                description: "Scalable microservices architecture with auto-scaling, load balancing, and 99.9% uptime.",
                tech: ["Kubernetes", "Docker", "AWS", "Node.js"],
                color: 0x00ff88,
                size: 0.36,
                orbit: 8.5
            }
        ];

        let scene, camera, renderer, planets = [], stars, sun;
        let isDragging = false, prevMouse = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        let raycaster, mouse;

        function init() {
            scene = new THREE.Scene();
            
            const container = document.getElementById('canvas-container');
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;
            camera.position.y = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create sun (center)
            const sunGeometry = new THREE.SphereGeometry(0.8, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffaa00,
                emissive: 0xffaa00,
                emissiveIntensity: 1
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Add sun glow
            const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffaa00,
                transparent: true,
                opacity: 0.2
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            sun.add(glow);

            // Create planets
            projects.forEach((project, index) => {
                const planetGroup = new THREE.Group();
                
                const geometry = new THREE.SphereGeometry(project.size, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: project.color,
                    emissive: project.color,
                    emissiveIntensity: 0.3,
                    shininess: 100
                });
                const planet = new THREE.Mesh(geometry, material);
                
                const angle = (index / projects.length) * Math.PI * 2;
                planet.position.x = Math.cos(angle) * project.orbit;
                planet.position.z = Math.sin(angle) * project.orbit;
                
                planetGroup.add(planet);
                planetGroup.userData = { project, index, angle, orbit: project.orbit };
                planets.push(planetGroup);
                scene.add(planetGroup);

                // Create orbit ring
                const orbitGeometry = new THREE.RingGeometry(project.orbit - 0.05, project.orbit + 0.05, 128);
                const orbitMaterial = new THREE.MeshBasicMaterial({
                    color: project.color,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.15
                });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);
            });

            // Create star field
            const starsGeometry = new THREE.BufferGeometry();
            const starsCount = 3000;
            const positions = new Float32Array(starsCount * 3);
            const colors = new Float32Array(starsCount * 3);

            for(let i = 0; i < starsCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;

                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.5, 0.9);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const starsMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffaa00, 2, 50);
            pointLight.position.set(0, 0, 0);
            scene.add(pointLight);

            // Event listeners
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('click', onClick);
            
            renderer.domElement.addEventListener('touchstart', onTouchStart);
            renderer.domElement.addEventListener('touchmove', onTouchMove);
            renderer.domElement.addEventListener('touchend', onTouchEnd);

            window.addEventListener('resize', onWindowResize);

            document.querySelector('.loading').style.display = 'none';
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            sun.rotation.y += 0.002;
            stars.rotation.y += 0.0002;

            planets.forEach((planetGroup, index) => {
                const speed = 0.0005 * (1 + index * 0.2);
                planetGroup.userData.angle += speed;
                
                const planet = planetGroup.children[0];
                planet.position.x = Math.cos(planetGroup.userData.angle) * planetGroup.userData.orbit;
                planet.position.z = Math.sin(planetGroup.userData.angle) * planetGroup.userData.orbit;
                planet.rotation.y += 0.01;
            });

            scene.rotation.y = rotation.y;
            scene.rotation.x = rotation.x;

            renderer.render(scene, camera);
        }

        function onMouseDown(e) {
            isDragging = true;
            prevMouse = { x: e.clientX, y: e.clientY };
        }

        function onMouseMove(e) {
            if (isDragging) {
                const deltaX = e.clientX - prevMouse.x;
                const deltaY = e.clientY - prevMouse.y;
                
                rotation.y += deltaX * 0.005;
                rotation.x += deltaY * 0.005;
                rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, rotation.x));
                
                prevMouse = { x: e.clientX, y: e.clientY };
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onTouchStart(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }

        function onTouchMove(e) {
            if (isDragging && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - prevMouse.x;
                const deltaY = e.touches[0].clientY - prevMouse.y;
                
                rotation.y += deltaX * 0.005;
                rotation.x += deltaY * 0.005;
                rotation.x = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, rotation.x));
                
                prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onClick(e) {
            if (isDragging) return;

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const allPlanets = planets.map(g => g.children[0]);
            const intersects = raycaster.intersectObjects(allPlanets);

            if (intersects.length > 0) {
                const clickedPlanet = intersects[0].object;
                const planetGroup = clickedPlanet.parent;
                showPlanetInfo(planetGroup.userData.project, planetGroup.userData.index);
            }
        }

        function showPlanetInfo(project, index) {
            const info = document.getElementById('planetInfo');
            info.className = `planet-info active project-${index}`;
            
            document.getElementById('planetTitle').textContent = project.title;
            document.getElementById('planetDesc').textContent = project.description;
            
            const techContainer = document.getElementById('planetTech');
            techContainer.innerHTML = project.tech.map(tech => 
                `<span class="tech-badge">${tech}</span>`
            ).join('');
        }

        function closePlanetInfo() {
            document.getElementById('planetInfo').classList.remove('active');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
